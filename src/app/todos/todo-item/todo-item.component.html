<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->

<li
  [class.completed]="todo?.completed"
  [formGroup]="myGroup"
  [class.editing]="editando"
>
  <div class="view">
    <input class="toggle" formControlName="chkCompletado" type="checkbox" />
    <label (dblclick)="editar()">{{ todo?.text }}</label>
    <button class="destroy"></button>
  </div>
  <input
    class="edit"
    type="text"
    formControlName="txtInput"
    (blur)="terminarEdicion()"
    #inputFisico
  />
</li>
